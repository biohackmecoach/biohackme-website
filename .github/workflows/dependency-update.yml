name: Dependency Updates

on:
  schedule:
    # Run every Monday at 10am
    - cron: '0 10 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Check for outdated dependencies
      id: check
      run: |
        npm outdated --json > outdated.json || true

        if [ -s outdated.json ]; then
          echo "has_updates=true" >> $GITHUB_OUTPUT
        else
          echo "has_updates=false" >> $GITHUB_OUTPUT
        fi

    - name: Update minor and patch versions
      if: steps.check.outputs.has_updates == 'true'
      run: |
        # Update all dependencies to latest minor/patch (safe updates)
        npx npm-check-updates -u --target minor

        npm install

        # Run build to verify nothing broke
        npm run build

    - name: Create Pull Request
      if: steps.check.outputs.has_updates == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: 'chore: update dependencies (automated)'
        title: 'ðŸ“¦ Weekly Dependency Updates'
        body: |
          Automated dependency updates.

          **Updated packages:**
          - Minor and patch version updates only
          - Build verified successfully

          **Next steps:**
          1. Review the changes
          2. Check for any breaking changes in changelogs
          3. Test locally if needed
          4. Merge when ready

          ðŸ¤– Generated by GitHub Actions
        branch: automated/dependency-updates
        labels: dependencies, automated
        delete-branch: true

  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
    - name: Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Auto-merge patch updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
      run: gh pr merge --auto --merge "$PR_URL"
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
