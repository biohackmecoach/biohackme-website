name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for TypeScript errors
      run: npx tsc --noEmit
      continue-on-error: true

    - name: Build production bundle
      run: npm run build

    - name: Check bundle size
      run: |
        BUNDLE_SIZE=$(du -sh dist | cut -f1)
        echo "Bundle size: $BUNDLE_SIZE"

        # Get main JS bundle size in KB
        MAIN_JS=$(find dist/assets -name "index-*.js" -exec du -k {} \; | sort -n | tail -1 | cut -f1)

        echo "Main JS bundle: ${MAIN_JS}KB"

        # Fail if main bundle is over 500KB
        if [ $MAIN_JS -gt 500 ]; then
          echo "::error::Main JavaScript bundle is too large (${MAIN_JS}KB > 500KB)"
          exit 1
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-dist
        path: dist/
        retention-days: 7

    - name: Notify on build failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Build Failed',
            body: `Build failed for commit ${context.sha}. Check the Actions tab for details.`,
            labels: ['build-failure', 'automated']
          })
